        <div id="u2309_text" class="text ">
          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">管理人介绍</span></p><p><span style="font-family:'ArialMT', 'Arial';"><br></span></p><p><span style="font-family:'ArialMT', 'Arial';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">广发基金管理有限公司经中国证监会证监基金字</span><span style="font-family:'ArialMT', 'Arial';">[2003]91</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">号文批准，于</span><span style="font-family:'ArialMT', 'Arial';">2003</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">年</span><span style="font-family:'ArialMT', 'Arial';">8</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">月</span><span style="font-family:'ArialMT', 'Arial';">5</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">日成立，是业内第</span><span style="font-family:'ArialMT', 'Arial';">30</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">家成立的基金管理公司，总部设在广州，公司注册资本金</span><span style="font-family:'ArialMT', 'Arial';">12688</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">万元人民币。公司及旗下子公司目前拥有公募基金管理、社保基金境内委托投资管理人、基本养老保险基金证券投资管理机构、特定客户资产管理、</span><span style="font-family:'ArialMT', 'Arial';">QDII</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">、</span><span style="font-family:'ArialMT', 'Arial';">RQFII</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">、</span><span style="font-family:'ArialMT', 'Arial';">QFII</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">、受托管理保险资金投资管理人和保险保障基金委托资产管理投资管理人等业务资格，具备多种业务的综合资产管理能力与经验。</span></p>
